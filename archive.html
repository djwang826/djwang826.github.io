---
layout: default
title: Archive
permalink: /archive/
---

<div class="posts">
    {% for post in site.posts %}
        {% if post.archive == 'archive' %}
      <article class="post">
  
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      </article>
      {% endif %}
    {% endfor %}
  </div>
